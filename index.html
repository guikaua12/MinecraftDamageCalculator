<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Damage Calculator</title>
</head>
<body>

<main>
    <div class="input-wrapper">
        <div class="result-wrapper">
            <span class="result" id="result">Result: x</span>
        </div>
        <label for="damage"></label>Initial damage (by sword)<input type="text" name="damage" id="damage">
        <label for="protection"></label>How much protection the <br>entire set has<input type="text" name="protection" id="protection">
        <label for="helmet"></label>Helmet points<input type="text" name="helmet" id="helmet">
        <label for="chestplate"></label>Chestplate points<input type="text" name="chestplate" id="chestplate">
        <label for="leggings"></label>Leggings points<input type="text" name="leggings" id="leggings">
        <label for="boots"></label>Boots points<input type="text" name="boots" id="boots">
        <div class="submit-wrapper">
            <button id="submit" class="submit">Calculate</button>
        </div>
    </div>
</main>

<script src="js/script.js"></script>
</body>
</html>
